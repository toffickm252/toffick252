<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML Deployment</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h1>Prediction of Breast Cancer</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="POST">

            <input type="text" name="mean_texture" placeholder="mean_texture" required="required" /><br>
            <input type="text" name="mean_perimeter" placeholder="mean_perimeter" required="required" /><br>
            <input type="text" name="mean_area" placeholder="mean_area" required="required" /><br>
            <input type="text" name="mean_smoothness" placeholder="mean_smoothness" required=" required " /><br>
            <input type="text" name="perimeter_texture_ratio" placeholder="perimeter_texture_ratio" required><br>
            <button type="submit " class="btn btn-primary btn-block btn-large ">Predict</button>
        </form>

        <br>
        <br> {{ prediction_text }}
    </div>
</body>

</html>
